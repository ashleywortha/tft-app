<table mat-table [dataSource]="playbooks" class="mat-elevation-z8">
    <ng-container matColumnDef="legend">
        <th mat-header-cell *matHeaderCellDef>Legend</th>
        <td mat-cell *matCellDef="let playbook">
            <b>{{playbook.translatedName}}</b>
            <img [src]="playbook.iconPath" [alt]="playbook.translatedName">
        </td>
    </ng-container>

    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let playbook">
            {{playbook.translatedDescription}}
        </td>
    </ng-container>

    <ng-container matColumnDef="earlyAugs">
        <th mat-header-cell *matHeaderCellDef>Early Augments</th>
        <td mat-cell *matCellDef="let playbook">
            <p *ngFor="let aug of playbook.earlyAugments">
                {{aug.name}}
            </p>
        </td>
    </ng-container>

    <ng-container matColumnDef="midAugs">
        <th mat-header-cell *matHeaderCellDef>Mid Augments</th>
        <td mat-cell *matCellDef="let playbook">
            <p *ngFor="let aug of playbook.midAugments">
                {{aug.name}}
            </p>
        </td>
    </ng-container>

    <ng-container matColumnDef="lateAugs">
        <th mat-header-cell *matHeaderCellDef>Late Augments</th>
        <td mat-cell *matCellDef="let playbook">
            <p *ngFor="let aug of playbook.lateAugments">
                {{aug.name}}
            </p>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="combinedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: combinedColumns"></tr>

</table>
