<mat-card>
    <mat-card-content>
        <mat-button-toggle-group>
            <mat-button-toggle value="cost">cost</mat-button-toggle>
            <mat-button-toggle value="A-Z">A-Z</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-form-field>
            <mat-label>Traits</mat-label>
            <mat-select [formControl]="traits" multiple>
                <mat-option *ngFor="let trait of traitsList" [value]="trait">{{trait.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        Champions<mat-slide-toggle>Items</mat-slide-toggle>
    </mat-card-content>
</mat-card>
